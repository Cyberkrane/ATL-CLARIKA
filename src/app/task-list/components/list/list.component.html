<ul class="list-group gap-2">

    <li class="li-task {{task.priority}}" 
        *ngFor="let task of taskList, let i = index">

      
        <span class="input-group-text">

            <input type="checkbox" 
                class="form-check" 
                name="{{task.id}}" 
                [(ngModel)]="task.done"
                (change)="onTaskChecked(task)"    
            >  

        </span>

        <div class="col text-truncate p-2" 
           [ngClass]="{ 'completed': task.done, '': !task.done }"
        >
            {{task.description}}
        </div>

        <i class="bi bi-trash align-self-center btn btn-danger" (click)="onDeleteById(task.id)"></i>

    </li>

</ul>
