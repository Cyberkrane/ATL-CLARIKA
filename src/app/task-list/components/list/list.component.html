<ul class="list-group gap-2">

    <li class="card-task" *ngFor="let task of taskList, let i = index">

        <input type="checkbox" 
            class="form-check-input" 
            name="{{task.id}}" 
            [(ngModel)]="task.done" 
            (change)="onTaskChecked(task)"
            >
        
            <p [ngClass]="{ 'completed': task.done, '': !task.done }">
                {{task.description}} 
            </p>
            
            <i>id: {{task.id}} </i>

       <button class="btn btn-danger mx-5" (click)="onDeleteById(task.id)">x</button>

    </li>


</ul>
