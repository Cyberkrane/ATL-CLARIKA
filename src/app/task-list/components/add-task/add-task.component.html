<form class="d-flex my-3" (ngSubmit)="addTask()">

  <input type="text" class="form-control" placeholder="Add task" [(ngModel)]="task.description" name="description">

  <div class="priority">
    <label for="priority">Priority</label>
    <select name="priority" [(ngModel)]="task.priority">
      <option class="low" value="low">Low</option>
      <option class="medium" value="medium">Medium</option>
      <option class="high" value="high">High</option>
    </select>
  </div>


  <button type="submit" class="btn btn-primary  mx-2">
    Add
  </button>


</form>
